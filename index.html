<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--navbar-->

<br>

<!--form-->
    <div id="Register">
        <H2>Register Here</H2>
        <div class="info"> 
        <form>
            <input placeholder="Email" type="email">
            <input placeholder="Username" type="text">
            <input placeholder="Password" type="password">
            <input placeholder="Confirm Password" type="password">
            <button type="submit" value="Submit" id="submit">Submit</button>
        </form>
    </div>
    <div id="images">
        <a href="https://www.amazon.com/" alt="Amazon Link" target="blank">
            <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTr8At6lERpN_jRP8AuUYQtHipNIhHPkcuPwg&usqp=CAU">
        </a>
        <a href="https://www.facebook.com/" alt="Facebook Link" target="blank">
            <img class="logo" src="https://i1.wp.com/multikraft.com.au/wp-content/uploads/2019/09/174848.png?fit=512%2C512&ssl=1">
        </a>
        <a href="https://www.github.com/" alt="Github Link" target="blank">
            <img class="logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
        </a>
        <a href="https://slack.com/" alt="Slack Link" target="blank">
            <img class="logo" src="https://cdn.mos.cms.futurecdn.net/SDDw7CnuoUGax6x9mTo7dd.jpg">
